<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>RistorApp</title>
<meta charset="utf-8">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<!-- Import Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<div th:replace="fragments/menu :: menu"></div>
	<br />
	<br />
	<div class="container">
		<h5 class="titulo_h5">Cadastro de Administrador</h5>
		<br />
		<form action="salvarAdm" method="post">
			<input type="hidden" th:value="${adm?.id}" name="id" />
			<div class="row">
				<div class="input-field col s12">
				 	<i class="material-icons prefix">account_circle</i>
					<input type="text" th:value="${adm?.nome}" name="nome" required id="input_nome" />
					<label for="input_nome">Nome:</label> 
				</div>
			</div>	
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">email</i>
					<label for="input_email">E-mail:</label> 
					<input type="email" class="validate" th:value="${adm?.email}" name="email" required id="input_email"/>
					 <span class="helper-text" data-error="e-mail invÃ¡lido" data-success="Ok!!!"></span>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">lock_outline</i>
					<label for="input_senha">Senha:</label> 
					<input type="password" name="senha" id="input_senha" />
				</div>
			</div>
			
			<button class="indigo darken-1 waves-effect waves-light btn"
				type="submit">
				<i class="material-icons left">save</i>Salvar
			</button>
		</form>
		<br /> <br />
		<div th:replace="fragments/mensagem"></div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<!-- scripts -->
	<script src="/materialize/js/materialize.min.js"></script>
</body>
</html>
