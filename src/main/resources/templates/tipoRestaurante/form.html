<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>RistorApp</title>
<meta charset="utf-8">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<!-- Import Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link type="text/css" rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<div th:replace="fragments/menu :: menu"></div>
	<br />
	<br />
	<div class="container">
		<h5 class="titulo_h5">Cadastro de Tipo de Restaurante</h5>
		<br/>	
		<form action="salvarTipo" method="post">
			<input type="hidden" th:value="${tipo?.id}" name="id"/>
			<div class="input-field">
				<i class="material-icons prefix">restaurant</i>
				<label for="input_nome">Tipo de Restaurante:</label>
				<input type="text" th:value="${tipo?.nome}" name="nome" required id="input_nome"/>
			</div>
			<br/>
			<button class="indigo darken-1 waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
		</form>
		<br/>
		<br/>
		<th:block th:include="fragments/mensagem"></th:block>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<!-- scripts -->
	<script src="/materialize/js/materialize.min.js"></script>
</body>
</html>
